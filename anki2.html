<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras - Carla & Jefferson</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1.5rem;
            width: 100%;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        nav a {
            color: white;
            background-color: #333;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 30px;
            text-align: center;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #4CAF50;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            padding: 1rem;
            box-sizing: border-box;
            margin-top: 20px;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], input[type="number"], button {
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            margin-top: 2rem;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 1rem;
            text-align: center;
        }

        th {
            background-color: #f1f1f1;
        }

        #total-cost {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .scanner-container {
            display: none;
            margin-top: 2rem;
        }

        .scanner-container video {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border: 3px solid #4CAF50;
            border-radius: 8px;
        }

        .scanner-container .cancel-button {
            background-color: #f44336;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1rem;
        }

        .scanner-container .cancel-button:hover {
            background-color: #d32f2f;
        }

        .edit-quantity {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .edit-quantity input {
            width: 60px;
        }

        .edit-quantity button {
            background-color: #2196F3;
        }

        .edit-quantity button:hover {
            background-color: #1976D2;
        }

        .brand-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .brand-logo::before {
            content: "üåø";
            margin-right: 10px;
        }

        @media (max-width: 600px) {
            nav a {
                padding: 0.75rem;
            }

            header h1 {
                font-size: 1.5rem;
            }

            table, th, td {
                padding: 0.75rem;
            }

            .scanner-container video {
                max-width: 100%;
            }
        }

    </style>
</head>
<body>
    <header>
        <div class="brand-logo">Carla & Jefferson</div>
        <h1>Lista de Compras</h1>
    </header>

    <nav>
        <a href="#" onclick="showPage('home')">Home</a>
        <a href="#" onclick="showPage('add-item')">Adicionar Item</a>
        <a href="#" onclick="showPage('view-list')">Ver Lista</a>
    </nav>

    <div class="container">
        <div id="home" class="page active">
            <h2>Bem-vindo √† Lista de Compras</h2>
            <p>Use o menu acima para navegar.</p>
        </div>
        <div id="add-item" class="page">
            <h2>Adicionar Item</h2>
            <form id="item-form">
                <label for="item-name">Nome do Item:</label>
                <input type="text" id="item-name-input" list="item-names" required>
                <datalist id="item-names">
                    <option value="Arroz">
                    <option value="Feij√£o">
                    <option value="Leite">
                    <option value="P√£o">
                    <option value="Ovos">
                </datalist>

                <label for="item-quantity">Quantidade:</label>
                <input type="number" id="item-quantity" min="1" required>

                <label for="item-price">Pre√ßo por Unidade (R$):</label>
                <input type="number" id="item-price" step="0.01" min="0" required>

                <button type="submit">Adicionar</button>
            </form>

            <h3>Ou escaneie o c√≥digo de barras:</h3>
            <button onclick="startScanner()">Iniciar Scanner</button>
            <div id="scanner-container" class="scanner-container">
                <video id="scanner"></video>
                <button class="cancel-button" onclick="stopScanner()">Cancelar</button>
            </div>
        </div>

        <div id="view-list" class="page">
            <h2>Lista de Compras</h2>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantidade</th>
                        <th>Pre√ßo por Unidade (R$)</th>
                        <th>Total (R$)</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="shopping-list"></tbody>
            </table>
            <h3>Custo Total: R$ <span id="total-cost">0.00</span></h3>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
        const products = {
            "7891234567890": { name: "Arroz", price: 5.00 },
            "7891234567891": { name: "Feij√£o", price: 7.00 },
            "7891234567892": { name: "Leite", price: 3.50 },
            "7891234567893": { name: "P√£o", price: 2.00 },
            "7891234567894": { name: "Ovos", price: 10.00 }
        };

        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        document.getElementById('item-form').addEventListener('submit', function(event) {
            event.preventDefault();
            addItemToList();
            saveShoppingList();
        });

        function addItemToList(itemName, itemQuantity, itemPrice) {
            itemName = itemName || document.getElementById('item-name-input').value;
            itemQuantity = parseInt(document.getElementById('item-quantity').value);
            itemPrice = parseFloat(document.getElementById('item-price').value);
            const totalPrice = itemQuantity * itemPrice;

            if (itemName && itemQuantity > 0 && itemPrice >= 0) {
                const listItem = document.createElement('tr');
                listItem.innerHTML = `
                    <td>${itemName}</td>
                    <td class="edit-quantity">
                        <input type="number" value="${itemQuantity}" min="1">
                        <button onclick="updateQuantity(this)">Salvar</button>
                    </td>
                    <td>R$ ${itemPrice.toFixed(2)}</td>
                    <td>R$ ${totalPrice.toFixed(2)}</td>
                    <td><button onclick="removeItem(this)">Remover</button></td>
                `;
                document.getElementById('shopping-list').appendChild(listItem);
                updateTotalCost();
                document.getElementById('item-form').reset();
            }
        }

        function updateQuantity(button) {
            const row = button.parentNode.parentNode;
            const newQuantity = row.querySelector('input[type="number"]').value;
            const price = parseFloat(row.querySelector('td:nth-child(3)').textContent.replace('R$ ', ''));
            const total = newQuantity * price;

            row.querySelector('td:nth-child(4)').textContent = `R$ ${total.toFixed(2)}`;
            updateTotalCost();
        }

        function updateTotalCost() {
            let totalCost = 0;
            const rows = document.querySelectorAll('#shopping-list tr');
            rows.forEach(row => {
                const totalCell = row.querySelector('td:nth-child(4)');
                totalCost += parseFloat(totalCell.textContent.replace('R$ ', ''));
            });
            document.getElementById('total-cost').textContent = totalCost.toFixed(2);
        }

        function removeItem(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
            updateTotalCost();
            saveShoppingList();
        }

        function startScanner() {
            document.getElementById('scanner-container').style.display = 'block';
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner'),
                    constraints: {
                        facingMode: "environment"
                    }
                },
                decoder: {
                    readers: ["ean_reader"]
                }
            }, function(err) {
                if (err) {
                    console.log(err);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function(result) {
                const code = result.codeResult.code;
                if (products[code]) {
                    const product = products[code];
                    addItemToList(product.name, 1, product.price);
                    stopScanner();
                } else {
                    alert("Produto n√£o encontrado!");
                }
            });
        }

        function stopScanner() {
            Quagga.stop();
            document.getElementById('scanner-container').style.display = 'none';
        }

    </script>
</body>
</html>
